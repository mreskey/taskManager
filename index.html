<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

    <link rel="stylesheet" href="./styles/app.css">
</head>

<body>
    <main class="container">

        <section id="list">
            <h3>Your Pending Tasks</h3>

            <button id="btnDetails" class="btn btn-dark">Show/Hide Details</button>
            <div id="tasksContainer" class="task-list">

            </div>
        </section>

        <section id="details">
            <h3>Task Information</h3>

            <div id="errorTitle" class="alert alert-danger hide">
                <b>Error:</b> Title cannot be empty.
            </div>

            <div id="errorDueDate" class="alert alert-danger hide">
                <b>Error:</b> Due Date cannot be empty.
            </div>

            <div class="control">
                <label>Title:</label>
                <input id="txtTitle" type="text" class="form-control">
            </div>

            <div class="control">
                <label>Description:</label>
                <textarea class="form-control" id="txtDesc" rows="4"></textarea>
            </div>

            <div class="control">
                <label>Important:</label>
                <i id="iImportant" class="far fa-star icon-important"></i>
            </div>

            <div class="control">
                <label>Due Date:</label>
                <input id="txtDueDate" type="datetime-local" class="form-control">
            </div>

            <div class="control">
                <label>Alert Text:</label>
                <select id="selAlert" class="form-control">
                    <option value="1">Don't forget to:</option>
                    <option value="2">Stop:</option>
                    <option value="3">Start:</option>
                    <option value="4">Get more coffee:</option>
                </select>
            </div>

            <div class="control">
                <label>Location:</label>
                <input id="txtLocation" type="text" class="form-control">
            </div>

            <div class="control">
                <button id="btnSave" class="btn btn-dark">Save Task</button>
            </div>

        </section>

    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous">
    </script>

    <script src="./scripts/task.js"></script>
    <script src="./scripts/app.js"></script>
</body>

</html>
